<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card glass-card p-4" style="max-width: 450px; width: 100%;">
        <div class="card-body">
            <h2 class="text-center mb-3 neon-text-cyan">Connexion FESUP</h2>
            <p class="text-center mb-4" style="font-size: 0.9rem; color: rgba(255, 255, 255, 0.7);">
                Veuillez renseigner vos deux identifiants
            </p>

            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="matricule" class="form-label text-light">
                        üìã IDENTIFIANT (INE / MATRICULE) *
                    </label>
                    <input type="text" id="matricule" class="form-control glass-input" formControlName="matricule"
                        placeholder="Ex: TEST001 ou 123456789AA" required>
                    <small style="color: rgba(255, 255, 255, 0.6);">Votre num√©ro d'identification unique</small>
                </div>

                <div class="mb-3">
                    <label for="nom" class="form-label text-light">
                        üë§ NOM DE FAMILLE *
                    </label>
                    <input type="text" id="nom" class="form-control glass-input" formControlName="nom"
                        placeholder="Ex: DUPONT" required>
                    <small style="color: rgba(255, 255, 255, 0.6);">En majuscules</small>
                </div>

                <button type="submit" class="btn btn-neon-cyan w-100 mt-3" [disabled]="loginForm.invalid">
                    üîê Se connecter
                </button>
            </form>

            <div class="mt-4 text-center">
                <small style="color: rgba(255, 255, 255, 0.7);">
                    üí° Les deux champs sont obligatoires pour vous connecter
                </small>
            </div>
        </div>
    </div>
</div>
