<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card glass-card p-4" style="max-width: 450px; width: 100%;">
        <div class="card-body">
            <h2 class="text-center mb-3 neon-text-cyan">Connexion FESUP</h2>
            <p class="text-center mb-4" style="font-size: 0.9rem; color: rgba(255, 255, 255, 0.7);">
                Veuillez renseigner votre identifiant
            </p>

            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <!-- Mode Selection -->
                <div class="btn-group w-100 mb-4" role="group">
                    <button type="button" class="btn" [class.btn-neon-cyan]="loginMode === 'student'"
                        [class.btn-outline-custom]="loginMode !== 'student'" (click)="setLoginMode('student')">
                        Élève
                    </button>
                    <button type="button" class="btn" [class.btn-neon-purple]="loginMode === 'viewer'"
                        [class.btn-outline-custom]="loginMode !== 'viewer'" (click)="setLoginMode('viewer')">
                        Viewers
                    </button>
                    <button type="button" class="btn" [class.btn-neon-orange]="loginMode === 'admin'"
                        [class.btn-outline-custom]="loginMode !== 'admin'" (click)="setLoginMode('admin')">
                        Admin
                    </button>
                </div>

                <!-- Student Login -->
                <div *ngIf="loginMode === 'student'">
                    <div class="mb-3">
                        <label for="matricule" class="form-label text-light">Matricule / INE</label>
                        <input type="text" id="matricule" class="form-control glass-input" formControlName="matricule"
                            placeholder="Ex: 123456789AA">
                    </div>
                </div>

                <!-- Viewer Login (Professor) -->
                <div *ngIf="loginMode === 'viewer'">
                    <div class="mb-3">
                        <label for="username" class="form-label text-light">Email Académique</label>
                        <input type="email" id="username" class="form-control glass-input" formControlName="username"
                            placeholder="prenom.nom@ac-lyon.fr">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-light">Mot de passe</label>
                        <input type="password" id="password" class="form-control glass-input" formControlName="password"
                            placeholder="••••••">
                    </div>
                    <p class="text-muted small text-center">Mot de passe fourni par l'administrateur</p>
                </div>

                <!-- Admin Login -->
                <div *ngIf="loginMode === 'admin'">
                    <div class="mb-3">
                        <label for="username" class="form-label text-light">Identifiant Admin</label>
                        <input type="text" id="username" class="form-control glass-input" formControlName="username"
                            placeholder="admin">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-light">Mot de passe</label>
                        <input type="password" id="password" class="form-control glass-input" formControlName="password"
                            placeholder="••••••">
                    </div>
                </div>

                <button type="submit" class="btn btn-neon-cyan w-100 mt-2" [disabled]="loginForm.invalid">
                    Se connecter
                </button>
            </form>
        </div>
    </div>
</div>
