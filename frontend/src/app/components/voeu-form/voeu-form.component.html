<div class="container mt-5">
  <div class="card glass-card p-4">
    <h2 class="text-center mb-4 neon-text-cyan">Saisie des Vœux FESUP 2026</h2>

    <!-- Messages -->
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success" role="alert">
      {{ successMessage }}
    </div>

    <form [formGroup]="voeuForm" (ngSubmit)="onSubmit()">

      <!-- Identification -->
      <div class="mb-4">
        <label for="matricule" class="form-label text-light">Votre Identifiant (INE / Matricule)</label>
        <div class="input-group">
          <input type="text" id="matricule" class="form-control glass-input" formControlName="matricule"
            placeholder="Ex: 123456789AA">
          <button class="btn btn-neon-cyan" type="button" (click)="rechercherEtudiant()">Vérifier</button>
        </div>
      </div>

      <div *ngIf="etudiant">
        <div class="alert alert-info glass-alert mb-4">
          Bonjour <strong>{{ etudiant.prenom }} {{ etudiant.nom }}</strong> ({{ etudiant.lycee?.nom }})
        </div>

        <!-- Voeux 1 & 2: Conférences -->
        <h4 class="text-light mb-3 border-bottom-neon">1. Conférences Prioritaires</h4>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label text-light">Vœu 1 (Conférence)</label>
            <select class="form-select glass-input" formControlName="voeu1">
              <option value="">Choisir une conférence...</option>
              <option *ngFor="let conf of conferences" [value]="conf.id">{{ conf.titre }}</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label text-light">Vœu 2 (Conférence)</label>
            <select class="form-select glass-input" formControlName="voeu2">
              <option value="">Choisir une conférence...</option>
              <option *ngFor="let conf of conferences" [value]="conf.id">{{ conf.titre }}</option>
            </select>
          </div>
        </div>

        <!-- Voeux 3, 4, 5: Parcours Découverte -->
        <h4 class="text-light mb-3 border-bottom-neon">2. Parcours Découverte</h4>
        <div class="mb-3">
          <label class="form-label text-light d-block">Choisissez votre Option :</label>
          <div class="btn-group" role="group">
            <input type="radio" class="btn-check" name="option" id="optA" value="A" formControlName="option"
              (change)="onOptionChange('A')">
            <label class="btn btn-outline-neon" for="optA">Option A</label>

            <input type="radio" class="btn-check" name="option" id="optB" value="B" formControlName="option"
              (change)="onOptionChange('B')">
            <label class="btn btn-outline-neon" for="optB">Option B</label>

            <input type="radio" class="btn-check" name="option" id="optC" value="C" formControlName="option"
              (change)="onOptionChange('C')">
            <label class="btn btn-outline-neon" for="optC">Option C</label>

            <input type="radio" class="btn-check" name="option" id="optD" value="D" formControlName="option"
              (change)="onOptionChange('D')">
            <label class="btn btn-outline-neon" for="optD">Option D</label>
          </div>
        </div>

        <!-- Dynamic Fields based on Option -->
        <div *ngIf="selectedOption" class="glass-panel p-3 mb-4">
          <h5 class="text-neon-violet mb-3">Détails de l'Option {{ selectedOption }}</h5>

          <!-- Example Logic: Option A = 1 Conf + 1 TR + 1 Flash -->
          <!-- Ideally this logic should be more dynamic based on real rules -->

          <div class="mb-2">
            <label class="form-label text-light">Vœu 3</label>
            <select class="form-select glass-input" formControlName="voeu3">
              <option value="">Choisir...</option>
              <option *ngFor="let act of activites" [value]="act.id">{{ act.titre }} ({{ act.type }})</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label text-light">Vœu 4</label>
            <select class="form-select glass-input" formControlName="voeu4">
              <option value="">Choisir...</option>
              <option *ngFor="let act of activites" [value]="act.id">{{ act.titre }} ({{ act.type }})</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label text-light">Vœu 5</label>
            <select class="form-select glass-input" formControlName="voeu5">
              <option value="">Choisir...</option>
              <option *ngFor="let act of activites" [value]="act.id">{{ act.titre }} ({{ act.type }})</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-neon-cyan w-100" [disabled]="voeuForm.invalid">
          Valider mes vœux
        </button>
      </div>
    </form>
  </div>
</div>
