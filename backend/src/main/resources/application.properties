spring.application.name=poc-backend

# Server Configuration - Localhost only (no admin rights needed)
server.port=8080
server.address=127.0.0.1

# ===== H2 DATABASE (Embedded - No Installation Required) =====
# Database will be stored in a file in your project directory
spring.datasource.url=jdbc:h2:file:./data/fesup_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (Web UI to view database)
# Access at: http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / HIBERNATE Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
