spring.application.name=poc-backend

# Server Configuration - Docker (Ã©coute sur toutes les interfaces)
server.port=8080
server.address=0.0.0.0

# ===== H2 DATABASE (Embedded - No Installation Required) =====
# Database will be stored in a volume Docker pour persistance
spring.datasource.url=jdbc:h2:file:./data/fesup_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (Web UI to view database)
# Access at: http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / HIBERNATE Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator (health for Docker HC)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never
management.endpoints.web.base-path=/actuator

# CORS Configuration pour Docker
spring.web.cors.allowed-origins=http://localhost:4200,http://frontend:80
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

